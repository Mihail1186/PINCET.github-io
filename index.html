<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tast</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div id="paralax" class="paralax">
      <div id="scene" class="scene">
         <div data-depth="0.00"><img class="image__1" src="img/Слой_1.png">
         </div>
         <div data-depth="0.70"><img class="image__2" src="img/Векторный_смарт-объект.png">
         </div>
         <div data-depth="0.40"><img class="image__3" src="img/Векторный_смарт-объект_копия.png">
         </div>
      </div>
      <div class="image__4"><img src="img/ВОЛНА.png">
      </div>
   </div>

   <div class="wrapper">
      <div class="container">
         <div class="inner">
            <div class="row">
               <div class="row__logo">
                  <img src="./img/Логотип.png" alt="" class="img__logo">
               </div>
               <div class="row__text">
                  <p>Студия депиляции и
                     массажный кабинет
                     в Бресте</p>
               </div>
               <div class="row__map">
                  <div class="image__map">
                     <a href="#">                     <img src="../img/icons/2-layers.png" alt=""></a>

                  </div>
                  <div class="text__map">
                     <p>Мы находимся в центре:</p>
                     <p>г. Брест, ул. Гоголя, д.65</p>
                     <a href="#" class="hover__map">Смотреть на карте</a>
                  </div>
               </div>
               <div class="row__contacts">
                  <div class="row__tel">
                     <img class="image__contacts" src="../img/icons/2-layers.1.png" alt="">
                     <p>Звоните, мы сейчас работаем</p>
                     <a href="+375333822499" class="link__tel">+375 33 382 24 99</a>
                  </div>
                  <div class="row__schedule">
                     <img class="image__schedule" src="./img/icons/2-layers.2.png" alt="">
                     <p> <span>Пн-Вс</span>9:00-21:00</p> 
                  </div>
               </div>
               <div class="row__botton">
                  <img src="./img/icons/Иконка-календарь.png" alt="" class="image__botton">
                  <a href="#" class="btn">Записаться онлайн</a>
               </div>
            </div>






            <div class="nav"></div>
            <div class="content"></div>

         </div>
      </div>
   </div>







   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
   <script src="js/script.js"></script>
   <script src="./parallax.js"></script>

   <script>
      // Pretty simple huh?
      var scene = document.getElementById('scene');
      var parallax = new Parallax(scene);
   </script>

</body>

</html>
